<html>
<head>
	<meta charset="utf-8" />
	<title>Submarine</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.css">
	

	<!-- Latest compiled and minified JavaScript -->
	<script src="./scripts/jquery-2.js"></script>

	<STYLE>
	td {
		/*border:1px solid black;*/
		text-align: center;
	}
	td > div > span {
		cursor:pointer;
	}
	#MakeDiv {
		z-index: 5;
		/*border:1px solid red;*/

		position: absolute;
		width:80%;
		height:10%;

		margin-left:15%;
		margin-top:45%;

		table-layout:fixed;
	}
	#MakeDivBlender {
		visibility:hidden;
	}
	#MakeDivInfo {
		visibility:hidden;
		position:absolute;
		top:-70px;
		left:50px;
	}
	#MakeDivBlender > table {
		width:100%;
		height:100%;

		border:1px solid black;
	}
	#MakeDivBlender > table > tbody > tr {
		width:100%;
		height:20%;
		overflow: hidden;
	}
	.MakeRow {
		width:20%;
		height:100%;
	    overflow: hidden;
	    display: inline-block;
	    white-space: nowrap;
	}
	#BLEND {
		margin-top:3%;
		margin-left:82%;
	}
	#netaDiv {
		position:absolute;
		left:30px;
	}
	#gameDiv {
		margin-top:50px;
		margin-left:0px;
	}
	#jokeDiv {
		/*border:1px solid black;*/
		margin-top:4%;
		width:150px;
		height:150px;
	}
	#characterDiv {
		margin-top:-120px;
		margin-left:130px;
	}
	#character {
		margin-left:50px;
	}
	#slotmachine {
		margin-left:100px;
		/*border:1px solid black;*/
		width:200px;
		height:150px;
	}
	#statusDiv {
		margin-top: 60px;
		margin-left: 40%;
		/*margin-left:180px;*/
	}
	#DELETE, #SELL {
		visibility: hidden;
	}
	#typeDiv {
		float:left;
	}
	#ObjectDiv {
		float:left;
		margin-left:20px;
	}

	#ResultDiv {
		position:absolute;
		min-width:240px;
		min-height:300px;

		left:115px;
		top:80px;

		border:1px solid black;
		visibility: hidden;
		display:none;
	}
	#ResultDiv > div {
		position:relative;
		width:100%
		height:100%;
	}
	#JokeIcon {
		position:relative;
		float:left;
		width:70px;
		height:70px;

		margin-top:30px;
		margin-left:30px;

	}
	#BigInfoDiv {
		position:relative;
		
		float:right;

		margin-top:30px;
		margin-right:20px;
	}
	#JokeName {
		position:relative;

		top:10px;
		margin-right:30px;
	}
	#JokeTier {
		position:relative;

		top:20px;
		margin-right:20px;
	}
	#SmallInfoDiv {
		position:relative;
		
		left:30px;
		top:60px;
	}
	#JokeInfo {
		position:relative;
		float:left;

		margin-top:10px;
		margin-right:30px;
	}
	#JokeRecipe {
		position:relative;
		float:left;

		margin-top:10px;
		margin-right:30px;
	}
	#JokeReactionDiv {
		position:relative;
		float:left;

		top:40px;
		left:-83px;
		/*margin-top:10px;*/
		/*margin-right:30px;	*/

				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">콩트 개그</a></li>
